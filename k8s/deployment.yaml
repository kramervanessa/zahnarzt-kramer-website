apiVersion: apps/v1
kind: Deployment
metadata:
  name: zahnarzt-kramer-web
  namespace: web-zahnarzt-kramer
  labels:
    app.kubernetes.io/name: zahnarzt-kramer-web
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: zahnarzt-kramer-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: zahnarzt-kramer-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zahnarzt-kramer-web
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: web
          image: ghcr.io/vkramer/zahnarzt-kramer-website:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /de/
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /de/
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: zahnarzt-kramer-web
