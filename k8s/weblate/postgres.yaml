apiVersion: v1
kind: Secret
metadata:
  name: weblate-postgres
  namespace: weblate
type: Opaque
stringData:
  POSTGRES_PASSWORD: "weblate-pg-2026!"
  POSTGRES_USER: "weblate"
  POSTGRES_DB: "weblate"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: weblate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: weblate-postgres
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: weblate-postgres-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: weblate-postgres-data
  namespace: weblate
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-v2-hetzner
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: weblate
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
